<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choice Room Sign-Up System</title>
  <!-- Use older versions of React for better compatibility -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Use a CDN version of Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  
  <script type="text/babel">
    const App = () => {
      const [rooms] = React.useState([
        {id: 1, name: "The Fold & Deal", teacher: "Banh", roomNumber: "2229", grades: [6]},
        {id: 2, name: "Recess", teacher: "Bledsoe", roomNumber: "1415", grades: [6]},
        {id: 3, name: "Relax and Draw", teacher: "Cleary", roomNumber: "2235", grades: [6]}
      ]);
      
      return (
        <div className="p-6 max-w-4xl mx-auto bg-white shadow-md rounded mt-10">
          <h1 className="text-2xl font-bold text-center">Choice Room Sign-Up System</h1>
          <p className="text-center mt-4 mb-6">Thursday, March 13</p>
          
          <h2 className="text-xl font-semibold mb-4">Sample Rooms:</h2>
          <div className="grid grid-cols-1 gap-3">
            {rooms.map(room => (
              <div key={room.id} className="p-4 border rounded hover:bg-gray-50">
                <h3 className="font-bold">{room.name}</h3>
                <p>Teacher: {room.teacher}</p>
                <p>Room: {room.roomNumber}</p>
                <p>Grades: {room.grades.join(', ')}</p>
              </div>
            ))}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
